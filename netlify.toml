[dev]
# framework = '#custom'
command = 'vite'
targetPort = 5173
# functionsPort = 8443
autoLaunch = false

[build]
command = 'vite build'
publish = 'dist/'

[functions]
directory = 'server'
node_bundler = "esbuild"
external_node_modules = ["express", "telegraf"]

[[redirects]]
force = true
from = "/api/*"
status = 200
to = "/.netlify/functions/api/:splat"
