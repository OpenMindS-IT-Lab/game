<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Defence</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="game-container"></div>

  <!-- Інтерфейс -->
  <div id="ui-container">
    <!-- Нижні кнопки -->
    <div id="bottom-buttons">
      <button type="button" class="ui-button">B1</button>
      <button type="button" class="ui-button">B2</button>
      <button type="button" class="ui-button">B3</button>
      <button type="button" class="ui-button">B4</button>
    </div>

    <!-- Бічні кнопки -->
    <div id="side-buttons">
      <button id="spawn-cube" type="button" class="ui-button">Spawn Cube</button>
      <button id="spawn-sphere" type="button" class="ui-button">Spawn Sphere</button>
      <button id="spawn-pyramid" type="button" class="ui-button">Spawn Pyramid</button>
      <button id="spawn-icosahedron" type="button" class="ui-button">Spawn Icosahedron</button>
    </div>

    <!-- Кнопка-бургер -->
    <button id="burger-button" type="button" aria-label="Toggle Menu">
      ☰
    </button>

    <!-- Випадаюче меню -->
    <div id="side-menu" class="hidden">
      <button id="close-button" type="button" aria-label="Toggle Menu">
        X
      </button>
      <ul>
        <li><button id="reset-scene" type="button" class="menu-item">Reset Scene</button></li>
        <li><button class="menu-item">Menu Option 2</button></li>
        <li><button class="menu-item">Menu Option 3</button></li>
        <li><button class="menu-item">Menu Option 4</button></li>
      </ul>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
