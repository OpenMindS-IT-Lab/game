<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="charset" content="utf-8" />
  <title>Tower Defence</title>
  <link rel="stylesheet" href="/src/style.css" type="text/css" />
</head>

<body>
  <div id="game-container"></div>

  <!-- Інтерфейс -->
  <div id="ui-container">
    <!-- Нижні кнопки (основний ігровий інтерфейс користувача для взаємодії зі сценою) -->
    <div id="bottom-buttons">
      <button id="spawn-water-tower" type="button" class="ui-button">WATER</button>
      <button id="spawn-fire-tower" type="button" class="ui-button">FIRE</button>
      <button id="spawn-earth-tower" type="button" class="ui-button">EARTH</button>
      <button id="spawn-air-tower" type="button" class="ui-button">AIR</button>
    </div>

    <!-- Бічні кнопки (для зручності під час розробки; не входитимуть в кінцевий інтерфейс гри) -->
    <div id="side-buttons">
      <button id="spawn-cube" type="button" class="ui-button">Spawn Cube</button>
      <button id="spawn-sphere" type="button" class="ui-button">Spawn Sphere</button>
      <button id="spawn-octahedron" type="button" class="ui-button">Spawn Octahedron</button>
      <button id="spawn-icosahedron" type="button" class="ui-button">Spawn Icosahedron</button>
    </div>

    <!-- Кнопка-бургер -->
    <button id="burger-button" type="button" aria-label="Toggle Menu">
      ☰
    </button>

    <!-- Випадаюче меню -->
    <div id="side-menu" class="hidden">
      <button id="close-button" type="button" aria-label="Toggle Menu">
        X
      </button>
      <ul>
        <li><button id="reset-scene" type="button" class="menu-item">Reset Scene</button></li>
        <!-- Майбутні пункти меню -->
        <li><button type="button" class="menu-item">Menu Option 2</button></li>
        <li><button type="button" class="menu-item">Menu Option 3</button></li>
        <li><button type="button" class="menu-item">Menu Option 4</button></li>
      </ul>
    </div>
  </div>

  <script type="module" src="/src/main.ts" charset="utf-8"></script>
</body>

</html>
